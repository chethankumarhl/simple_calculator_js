<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcualtor</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4556b96015.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="header">
        <h1><em>Calculator</em></h1>
    </div>
    <div class="container">
        <input type="text" name="input" id="input" onkeydown="preventKeyboardInput(event)">
        <div class="sub-buttons">
            <button onclick="back()"><i class="fa-solid fa-delete-left"></i></button>

        </div>
        <div class="container-sub">
            <button onclick="appendToDisplay('7')" >7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('/')">/</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('*')">*</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('-')">-</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('+')">+</button>
            <button onclick="calculate()">=</button>
            <button onclick="Clear()">C</button>

        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
